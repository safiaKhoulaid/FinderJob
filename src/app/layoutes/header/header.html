<header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 flex-shrink-0 group">
        <div
          class="w-10 h-10 bg-gradient-to-br from-pink-500 to-pink-600 rounded-xl flex items-center justify-center group-hover:shadow-lg group-hover:shadow-pink-500/30 transition-shadow duration-300">
          <span class="text-white font-bold text-lg">J</span>
        </div>
        <span
          class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">JobFinder</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-1">
        <a routerLink="/find-jobs" routerLinkActive="text-pink-600" [routerLinkActiveOptions]="{ exact: false }"
          class="px-4 py-2 text-gray-700 hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200 font-medium">
          Offres d'emploi
        </a>
        <a routerLink="/" routerLinkActive="text-pink-600" [routerLinkActiveOptions]="{ exact: false }"
          class="px-4 py-2 text-gray-700 hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200 font-medium">
          Entreprises
        </a>
        <a routerLink="/" routerLinkActive="text-pink-600" [routerLinkActiveOptions]="{ exact: false }"
          class="px-4 py-2 text-gray-700 hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200 font-medium">
          Blog
        </a>
        <a routerLink="/" routerLinkActive="text-pink-600" [routerLinkActiveOptions]="{ exact: false }"
          class="px-4 py-2 text-gray-700 hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200 font-medium">
          Contact
        </a>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex items-center gap-3">
        @if (!isLoggedIn()) {
        <a routerLink="/login"
          class="px-5 py-2 text-gray-700 font-semibold hover:text-pink-600 transition-colors duration-200">
          Connexion
        </a>
        <a routerLink="/register"
          class="px-6 py-2.5 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-pink-500/40 transition-all duration-300 hover:-translate-y-0.5">
          S'inscrire
        </a>
        } @else {
        <button (click)="navigateTo('/favorites')"
          class="px-4 py-2 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-bold rounded-xl hover:shadow-lg hover:shadow-pink-500/40 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2 text-sm">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
          </svg>
          <span class="hidden lg:inline">Favoris</span>
        </button>

        <button (click)="navigateTo('/candidatures')"
          class="px-4 py-2 bg-white border-2 border-gray-900 text-gray-900 font-bold rounded-xl hover:bg-gray-900 hover:text-white transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center gap-2 text-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
            </path>
          </svg>
          <span class="hidden lg:inline">Candidatures</span>
        </button>

        <button (click)="navigateTo('/profile')"
          class="p-2 text-gray-700 hover:text-pink-600 transition-colors duration-200" title="Mon Profil">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </button>

        <button (click)="logout()" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
          title="Déconnexion">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
        }
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()"
        class="md:hidden flex flex-col justify-center items-center w-10 h-10 gap-1.5 hover:bg-gray-100 rounded-lg transition-colors duration-200"
        [attr.aria-label]="isMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'" [attr.aria-expanded]="isMenuOpen">
        <span class="w-6 h-0.5 bg-gray-900 transition-all duration-300" [class.rotate-45]="isMenuOpen"
          [class.translate-y-2]="isMenuOpen"></span>
        <span class="w-6 h-0.5 bg-gray-900 transition-all duration-300" [class.opacity-0]="isMenuOpen"></span>
        <span class="w-6 h-0.5 bg-gray-900 transition-all duration-300" [class.rotate-45]="isMenuOpen"
          [class.translate-y-2]="isMenuOpen"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden overflow-hidden bg-white border-t border-gray-100 transition-all duration-300 ease-in-out"
      [class.max-h-screen]="isMenuOpen" [class.max-h-0]="!isMenuOpen">
      <div class="py-4 px-4 space-y-2">
        <a routerLink="/find-jobs" (click)="toggleMenu()"
          class="block px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Offres d'emploi
        </a>
        <a routerLink="/" (click)="toggleMenu()"
          class="block px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Entreprises
        </a>
        <a routerLink="/blog" (click)="toggleMenu()"
          class="block px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Blog
        </a>
        <a routerLink="/contact" (click)="toggleMenu()"
          class="block px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Contact
        </a>

        <div class="border-t border-gray-100 my-4"></div>

        @if (!isLoggedIn()) {
        <a routerLink="/login" (click)="toggleMenu()"
          class="block px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Connexion
        </a>
        <a routerLink="/register" (click)="toggleMenu()"
          class="block px-4 py-3 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-200 text-center">
          S'inscrire
        </a>
        } @else {
        <button (click)="navigateTo('/profile')"
          class="w-full text-left px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Mon Profil
        </button>
        <div class="px-4 py-3 text-sm text-gray-500 font-medium flex items-center gap-2">
          <span class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 font-bold">
            {{currentUser()?.email?.charAt(0)?.toUpperCase()}}
          </span>
          <span class="truncate">{{currentUser()?.email}}</span>
        </div>
        <button (click)="navigateTo('/candidatures')"
          class="w-full text-left px-4 py-3 text-gray-700 font-medium hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200">
          Mes Candidatures
        </button>
        <button (click)="logout(); toggleMenu()"
          class="w-full text-left px-4 py-3 text-red-600 font-medium hover:bg-red-50 rounded-lg transition-all duration-200">
          Déconnexion
        </button>
        }
      </div>
    </div>
  </nav>
</header>
